<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Collector</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal">
        <div id="loginBox">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <button onclick="checkLogin()">Login</button>
        </div>
    </div>

    <!-- Saved Data Modal -->
    <div id="savedDataModal" class="modal">
        <div id="savedDataBox">
            <h2>Saved Data</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="savedDataTable"></tbody>
                </table>
            </div>
            <button onclick="closeSavedData()">Close</button>
        </div>
    </div>

    <div id="container">
        <header id="header">
            <img id="logo" src="./add-ons/HP_logo.png" alt="Logo">
            <h2>Enter Your Number</h2>
            <div id="clock-container"><span id="clock"></span></div>
        </header>

        <div id="input-container">
            <input type="number" id="userNumber" placeholder="Enter number">
            <button id="submitButton" onclick="saveNumber()">Submit</button>
            <button id="clearButton" onclick="clearNumbers()">Save</button>
            <button id="savedDataButton" onclick="showSavedData()">Saved Data</button>
        </div>

        <p id="message"></p>

        <h3>Stored Numbers</h3>
        <table>
            <thead>
                <tr><th>Number</th><th>Timestamp</th></tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <button id="logoutButton" onclick="logout()">Logout</button>

    <script src="./script/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.log('Service Worker Failed', error));
        }
    </script>
</body>
</html>
